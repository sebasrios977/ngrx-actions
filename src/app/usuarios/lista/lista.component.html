<div *ngIf="loading" class="alert alert-info text-center" role="alert">
  <h4 class="alert-heading">Cargando</h4>
  <p>
    <i class="fa fa-sync fa-spin fa-2x"></i>
  </p>
  <p class="mb-0"></p>
</div>

<div *ngIf="error" class="alert alert-danger text-center" role="alert">
  <h4 class="alert-heading">Error</h4>
  <pre>
    {{error | json}}
  </pre>
  <p class="mb-0"></p>
</div>

<div *ngIf="!loading" class="list d-flex align-items-center justify-content-center">
  <div class="card-columns row w-50">
    <div *ngFor="let user of usuarios" class="card col-4 p-2">
      <img class="card-img-top" [src]="user.avatar" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">{{user.first_name}} {{user.last_name}}</h5>
        <p class="card-text">This is a longer card with supporting text below.</p>
        <p class="card-text"><span class="text-muted">ID: {{user.id}}</span></p>
      </div>
    </div>
  </div>
</div>
